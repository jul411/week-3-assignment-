<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>W-2 Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #003d80;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003d80;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00295e;
    }
  </style>
</head>
<body>
  <h1>W-2 Form</h1>
  <form id="w2Form">
    <label for="employerName">Employer Name</label>
    <input type="text" id="employerName" required>

    <label for="employeeName">Employee Name</label>
    <input type="text" id="employeeName" required>

    <label for="wages">Wages, Tips, Other Compensation</label>
    <input type="number" id="wages" required>

    <label for="federalTax">Federal Income Tax Withheld</label>
    <input type="number" id="federalTax" required>

    <label for="ssWages">Social Security Wages</label>
    <input type="number" id="ssWages" required>

    <label for="ssTax">Social Security Tax Withheld</label>
    <input type="number" id="ssTax" required>

    <label for="medicareWages">Medicare Wages and Tips</label>
    <input type="number" id="medicareWages" required>

    <label for="medicareTax">Medicare Tax Withheld</label>
    <input type="number" id="medicareTax" required>

    <button type="button" onclick="saveW2()">Save W-2</button>
    <button type="button" onclick="previewW2()">Preview Saved</button>
  </form>

  <script>
    function saveW2() {
      const w2Data = {
        employerName: document.getElementById("employerName").value,
        employeeName: document.getElementById("employeeName").value,
        wages: document.getElementById("wages").value,
        federalTax: document.getElementById("federalTax").value,
        ssWages: document.getElementById("ssWages").value,
        ssTax: document.getElementById("ssTax").value,
        medicareWages: document.getElementById("medicareWages").value,
        medicareTax: document.getElementById("medicareTax").value
      };

      localStorage.setItem("w2Data", JSON.stringify(w2Data));
      alert("W-2 form saved successfully.");
    }

    function previewW2() {
      const saved = localStorage.getItem("w2Data");
      if (saved) {
        const data = JSON.parse(saved);
        alert("Saved W-2 Info:\n\n" +
              `Employer: ${data.employerName}\n` +
              `Employee: ${data.employeeName}\n` +
              `Wages: $${data.wages}\n` +
              `Federal Tax: $${data.federalTax}\n` +
              `SS Wages: $${data.ssWages}\n` +
              `SS Tax: $${data.ssTax}\n` +
              `Medicare Wages: $${data.medicareWages}\n` +
              `Medicare Tax: $${data.medicareTax}`);
      } else {
        alert("No W-2 data saved.");
      }
    }
  </script>
</body>
</html>
