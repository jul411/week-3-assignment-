<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Create a SimpleTax account to securely manage and save your tax information locally." />
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: 40px auto;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Create Account</h1>
  <form id="signupForm">
    <label for="email">Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" required><br><br>

    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" required><br><br>

    <button type="submit">Sign Up</button>
  </form>

  <p id="errorMessage" class="error"></p>
  <p id="successMessage" class="success"></p>
  <p><a href="login.html">Already have an account? Log in</a></p>

  <script>
    const form = document.getElementById('signupForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent form from submitting normally

      errorMessage.textContent = '';
      successMessage.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        return;
      }

      // Basic example: save user to localStorage
      // In a real app, you would never save passwords in localStorage and you'd use a secure backend
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);

      successMessage.textContent = "Account created successfully!";

      // Optionally, clear the form
      form.reset();
    });
  </script>
</body>
</html>
